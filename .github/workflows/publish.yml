name: vonkprogramming-pipeline
on:
    push:
        branches:
            - master
jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: üíª Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - name: üíª Install npm dependencies
              run: npm ci
            - name: üîç Lint
              run: npm run lint
            - name: üóíÔ∏è Vulnerability scan
              run: npm audit
            - name: üî® Build
              run: npm run build --production
            - name: üìù Create .env file
              run: |
                  echo "DB_SERVER=${{ secrets.DB_SERVER }}" > .env
                  echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
                  echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
                  echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            - name: üìÅ Publish
              uses: Creepios/sftp-action@v1.0.5
              with:
                  host: 'ssh.strato.com'
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  localPath: './dist'
                  remotePath: './site'
