name: vonkprogramming-pipeline
on:
    push:
        branches:
            - master
jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: ğŸ’» Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - name: ğŸ’» Install npm dependencies
              run: npm ci
            - name: ğŸ” Lint
              run: npm run lint
            - name: ğŸ—’ï¸ Vulnerability scan
              run: npm audit
            - name: ğŸ”¨ Build
              run: npm run build --production
            - name: ğŸ“ Create config.php file
              run: |
                  echo "<?php" > ./dist/config.php
                  echo "\$DB_SERVER='${{ secrets.DB_SERVER }}';" >> ./dist/config.php
                  echo "\$DB_NAME='${{ secrets.DB_NAME }}';" >> ./dist/config.php
                  echo "\$DB_USERNAME='${{ secrets.DB_USERNAME }}';" >> ./dist/config.php
                  echo "\$DB_PASSWORD='${{ secrets.DB_PASSWORD }}';" >> ./dist/config.php
            - name: ğŸ“ Publish
              uses: Creepios/sftp-action@v1.0.5
              with:
                  host: 'ssh.strato.com'
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  localPath: './dist'
                  remotePath: './site'
